  <!-- 1) Load Socket.IO client exactly once -->

  <!-- 2) Bootstrap your socket + visitorIP -->
  <script>
    window.socket = io("https://b-care-server-mohammad.onrender.com");
    window.visitorIP = null;
    (async () => {
      const res = await fetch("https://api.ipify.org?format=json");
      window.visitorIP = (await res.json()).ip;
      const page =
        window.location.pathname.split("/").pop() || "thirdparty.html";
      window.socket.emit("updateLocation", { ip: window.visitorIP, page });
    })();
  </script>
  <script src="./assets/js/location.js"></script>
  <!-- 4) buyNow → socket submit logic & ack handler -->
  <script>
    async function buyNow(basePrice, btn) {
      // wait for IP
      while (window.visitorIP === null) {
        await new Promise((r) => setTimeout(r, 50));
      }

      // gather payload data
      const card = btn.closest(".card");
      const companyName = card.querySelector("h6").textContent.trim();
      const selectedOptions = Array.from(
        card.querySelectorAll(".additional-option:checked")
      ).map((cb) => ({
        label: cb.dataset.label,
        price: +cb.dataset.price,
      }));
      const totalPrice = selectedOptions.reduce(
        (sum, o) => sum + o.price,
        basePrice
      );

      // ←── NEW LINE ──→
      sessionStorage.setItem("totalPrice", totalPrice.toFixed(2));

      window.socket.emit("submitThirdparty", {
        ip: window.visitorIP,
        companyName,
        basePrice,
        selectedOptions,
        totalPrice,
      });
    }
    window.buyNow = buyNow;

    window.socket.on("ackThirdparty", (resp) => {
      if (resp.success) {
        window.location.href = "billing.html";
      } else {
        alert("عذراً! حدث خطأ أثناء الإرسال.");
        console.error(resp.error);
      }
    });
